<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			background-color: rgba(0, 0, 0, .1);
				border:2px solid #666;
			padding:1em;
			display:flex;
			flex:1 0 auto;
		}
		div[data-legend]:before {
			content: attr(data-legend);
			position:absolute;
			font-size:smaller;
			background: #666;
			color:white;
			margin-top:-1.8em;
			margin-left:-.5em;
			line-height:1em;
			padding:0em .5em .1em;
			font-family:courier; 
			border-radius:1em;
		}
	</style>
</head>

<body style="font-family:arial;padding:2em;">
	<h1>Structure de la page</h1>
	<ul>
		<li><code>&lt;???&gt;</code> représente le nom d'une balise à trouver</li>
		<li><code>div.interface</code> (par exemple) est une balise <code>&lt;div&gt;</code> avec la classe <code>"interface"</code></li>
	</ul>
	<div data-legend="&lt;body&gt;" style="margin-top:1em;width:800px;height:600px;font-size:20px;display:flex;">
		<div data-legend="div.interface" style="flex-direction:column;">
			<div data-legend="&lt;???&gt;" style="flex:0 0 auto;">L'entête</div>
			<div data-legend="section.milieu" style="margin:1em 0;">
				<div data-legend="&lt;???&gt;" style="flex-direction:column;flex:0 0 25%;margin-right:1em;">
					<div data-legend="&lt;???&gt;" style="flex:0 0 25%;margin-bottom:1em;">Le menu</div>
					<div data-legend="div.pub" style="flex:1 0 auto;">La publicité</div>
				</div>
				<div data-legend="&lt;article&gt;" style="flex:1 0 auto;">La recette</div>
			</div>
			<div data-legend="&lt;???&gt;" style="flex:0 0 auto;">Le copyright</div>
		</div>
	</div>
</body>

</html>
